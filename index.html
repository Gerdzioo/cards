<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Desktop.css">
  <link rel="stylesheet" href="Mobile.css" media="screen and (max-width: 375px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="card">
    <img class="image" src="images/illustration-hero.svg">

    <div class="bold">Order Summary</div>

    <div class="font">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <div class="pay">
      <img class="image" src="images/icon-music.svg">
      <div class="contener">
        <div class="bold">Annual Plan</div>
        <div class="money">$59.99/year</div>
      </div>

      <div class="change">Change</div>
    </div>

    <div class="button">Proceed to Payment</div>
    <div class="cancer">Cancel Order</div>
  </div>
</body>

</html>
